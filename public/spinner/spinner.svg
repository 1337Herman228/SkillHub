<svg
    width="100"
    height="100"
    viewBox="0 0 100 100"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
>
    <circle
        cx="50"
        cy="50"
        r="35"
        stroke="#2d2f31"
        stroke-width="14"
        stroke-dasharray="165 100"
    >
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="0.9s"
            repeatCount="indefinite"
        />
    </circle>
</svg>